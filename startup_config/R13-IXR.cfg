
configure {
    apply-groups ["LLDP-DEFAULT"]
    groups {
        group "CONNECTOR" {
            port "<.*>" {
                admin-state enable
                connector {
                    breakout c1-100g
                }
            }
        }
        group "ETHCFM" {
            service {
                epipe "<.*>" {
                    sap "<.*>" {
                        eth-cfm {
                            mep md-admin-name "<.*>" ma-admin-name "<.*>" mep-id "<.*>" {
                                admin-state enable
                                direction up
                                install-mep true
                                ccm true
                                ccm-ltm-priority 0
                                eth-test {
                                    test-pattern {
                                        pattern all-ones
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        group "ISIS-BFD" {
            router "Base" {
                isis 0 {
                    interface "<.*>" {
                        bfd-liveness {
                            ipv4 {
                            }
                        }
                    }
                }
            }
        }
        group "LLDP-DEFAULT" {
            port "<.*>" {
                ethernet {
                    lldp {
                        dest-mac nearest-bridge {
                            receive true
                            transmit true
                            tx-tlvs {
                                port-desc true
                                sys-name true
                                sys-desc true
                                sys-cap true
                            }
                        }
                    }
                }
            }
        }
        group "NETWORK-IF-IPV6" {
            router "Base" {
                interface "<to.*>" {
                    ipv6 {
                    }
                }
            }
        }
        group "NETWORK-INTERFACE" {
            router "Base" {
                interface "<toR.*>" {
                    ipv4 {
                        unnumbered {
                            system
                        }
                    }
                }
            }
        }
        group "OAMPM" {
            oam-pm {
                session "<.*>" {
                    ethernet {
                        priority 3
                        dmm {
                            admin-state enable
                            interval 1000
                            data-tlv-size 64
                        }
                        slm {
                            admin-state enable
                            interval 1000
                            data-tlv-size 64
                            timing {
                                frames-per-delta-t 1
                                consec-delta-t 10
                                chli-threshold 5
                            }
                        }
                    }
                }
            }
        }
        group "PORT-ACCESS" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode access
                    encap-type dot1q
                }
            }
        }
        group "PORT-NETWORK" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode network
                    encap-type null
                }
            }
        }
    }
    card 1 {
        mda 1 {
            admin-state enable
            mda-type m5-100g-qsfp28
        }
    }
    eth-cfm {
        domain "9902" {
            level 3
            format none
            association "3" {
                icc-based "test-413"
                ccm-interval 10s
                auto-mep-discovery true
                bridge-identifier "R04-R13_VPWS-SRv6" {
                }
            }
            association "206483405" {
                icc-based "test-epipe"
                ccm-interval 10s
                auto-mep-discovery true
                bridge-identifier "R1-R13_1000" {
                }
            }
        }
    }
    log {
        filter "1001" {
            named-entry "10" {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id "99" {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id "100" {
            description "Default Serious Errors Log"
            filter "1001"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
    }
    oam-pm {
        session "epipe_R1-R13" {
            apply-groups ["OAMPM"]
            ethernet {
                remote-mep 2
                source {
                    mep 1
                    md-admin-name "9902"
                    ma-admin-name "206483405"
                }
                dmm {
                    test-id 11
                }
                slm {
                    test-id 11
                }
            }
        }
        session "epipe_R04-R13" {
            apply-groups ["OAMPM"]
            ethernet {
                remote-mep 2
                source {
                    mep 1
                    md-admin-name "9902"
                    ma-admin-name "3"
                }
                dmm {
                    test-id 413
                }
                slm {
                    test-id 413
                }
            }
        }
    }
    port 1/1/c1 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/1/c2 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type null
        }
    }
    port 1/1/c3 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    router "Base" {
        apply-groups ["NETWORK-INTERFACE" "NETWORK-IF-IPV6"]
        autonomous-system 65000
        interface "system" {
            ipv4 {
                primary {
                    address 10.0.20.13
                    prefix-length 32
                }
            }
            ipv6 {
                address 3ffe::d {
                    prefix-length 128
                }
            }
        }
        interface "to-R15" {
            port 1/1/c3/1
        }
        interface "toR11" {
            port 1/1/c1/1
        }
        bgp {
            admin-state enable
            rapid-withdrawal true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            advertise-ipv6-next-hops {
                vpn-ipv6 true
                evpn true
                vpn-ipv4 true
            }
            group "access" {
                next-hop-self true
                peer-as 65000
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
            }
            neighbor "3ffe::b" {
                group "access"
            }
            neighbor "3ffe::c" {
                group "access"
            }
        }
        isis 1 {
            admin-state enable
            advertise-router-capability as
            ipv6-routing native
            level-capability 1
            standard-multi-instance true
            traffic-engineering true
            area-address [49.1022.2222.22]
            multi-topology {
                ipv6-unicast true
            }
            loopfree-alternate {
                remote-lfa {
                }
                ti-lfa {
                }
            }
            segment-routing-v6 {
                admin-state enable
                micro-segment-locator "uSID-Alg0-Locator" {
                    level-capability 1
                    level 1 {
                        metric 1
                    }
                }
            }
            interface "system" {
                interface-type point-to-point
            }
            interface "to-R15" {
                interface-type point-to-point
            }
            interface "toR11" {
                interface-type point-to-point
            }
            level 1 {
                wide-metrics-only true
            }
        }
        ldp {
            admin-state enable
        }
        mpls {
            admin-state enable
            interface "system" {
            }
            interface "toR11" {
            }
            path "FOLLOW-IGP" {
                admin-state enable
            }
            lsp "toR11" {
                admin-state enable
                type p2p-rsvp
                to 10.0.0.11
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
                primary "FOLLOW-IGP" {
                }
            }
            lsp "toR12" {
                admin-state enable
                type p2p-rsvp
                to 10.0.0.12
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
                primary "FOLLOW-IGP" {
                }
            }
        }
        rsvp {
            admin-state enable
            interface "system" {
            }
            interface "toR11" {
            }
        }
        segment-routing {
            segment-routing-v6 {
                source-address 2001:ac9:d::1
                micro-segment {
                    block-length 32
                    global-sid-entries 56
                    sid-length 16
                    block "SRv6-uSID-Alg0" {
                        admin-state enable
                        prefix {
                            ip-prefix 2001:ac9::/32
                        }
                        static-function {
                            max-entries 16
                        }
                    }
                }
                micro-segment-locator "uSID-Alg0-Locator" {
                    admin-state enable
                    block "SRv6-uSID-Alg0"
                    un {
                        value 13
                    }
                }
                base-routing-instance {
                    micro-segment-locator "uSID-Alg0-Locator" {
                        function {
                            ua-auto-allocate psp protection protected { }
                        }
                    }
                }
            }
        }
    }
    service {
        epipe "R1-R13_1000" {
            admin-state enable
            service-id 1000
            customer "1"
            service-mtu 1514
            endpoint "remote" {
                standby-signaling master
            }
            spoke-sdp 11:1000 {
                control-word true
                vc-type vlan
                endpoint {
                    name "remote"
                    precedence primary
                }
                pw-status {
                    signaling true
                }
            }
            spoke-sdp 12:1000 {
                control-word true
                vc-type vlan
                endpoint {
                    name "remote"
                }
                pw-status {
                    signaling true
                }
            }
        }
        epipe "R04-R13_VPWS-SRv6" {
            admin-state enable
            service-id 413
            customer "1"
            segment-routing-v6 1 {
                micro-segment-locator "uSID-Alg0-Locator" {
                    function {
                        udx2 {
                        }
                    }
                }
            }
            sap 1/1/c2/1 {
                eth-cfm {
                    mep md-admin-name "9902" ma-admin-name "3" mep-id 1 {
                        apply-groups ["ETHCFM"]
                    }
                }
            }
            bgp-evpn {
                evi 413
                local-attachment-circuit "local-ac" {
                    eth-tag 134
                }
                remote-attachment-circuit "remote-ac" {
                    eth-tag 413
                }
                segment-routing-v6 1 {
                    admin-state enable
                    srv6 {
                        instance 1
                        default-locator "uSID-Alg0-Locator"
                    }
                    route-next-hop {
                        system-ipv6
                    }
                }
            }
        }
        epipe "R13-R16_VPWS-SRv6" {
            admin-state enable
            service-id 1316
            customer "1"
            segment-routing-v6 1 {
                micro-segment-locator "uSID-Alg0-Locator" {
                    function {
                        udx2 {
                        }
                    }
                }
            }
            bgp-evpn {
                evi 4
                local-attachment-circuit "local-ac" {
                    eth-tag 1316
                }
                remote-attachment-circuit "remote-ac" {
                    eth-tag 1316
                }
                segment-routing-v6 1 {
                    admin-state enable
                    srv6 {
                        instance 1
                        default-locator "uSID-Alg0-Locator"
                    }
                    route-next-hop {
                        system-ipv6
                    }
                }
            }
        }
        sdp 11 {
            admin-state enable
            delivery-type mpls
            far-end {
                ip-address 10.0.0.11
            }
            lsp "toR11" { }
        }
        sdp 12 {
            admin-state enable
            delivery-type mpls
            far-end {
                ip-address 10.0.0.12
            }
            lsp "toR12" { }
        }
    }
}
