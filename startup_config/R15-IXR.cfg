
configure {
    apply-groups ["LLDP-DEFAULT"]
    groups {
        group "CONNECTOR" {
            port "<.*>" {
                admin-state enable
                connector {
                    breakout c1-100g
                }
            }
        }
        group "ISIS-BFD" {
            router "Base" {
                isis 0 {
                    interface "<.*>" {
                        bfd-liveness {
                            ipv4 {
                            }
                        }
                    }
                }
            }
        }
        group "LLDP-DEFAULT" {
            port "<.*>" {
                ethernet {
                    lldp {
                        dest-mac nearest-bridge {
                            receive true
                            transmit true
                            tx-tlvs {
                                port-desc true
                                sys-name true
                                sys-desc true
                                sys-cap true
                            }
                        }
                    }
                }
            }
        }
        group "NETWORK-IF-IPV6" {
            router "Base" {
                interface "<to.*>" {
                    ipv6 {
                    }
                }
            }
        }
        group "NETWORK-INTERFACE" {
            router "Base" {
                interface "<toR.*>" {
                    ipv4 {
                        unnumbered {
                            system
                        }
                    }
                }
            }
        }
        group "PORT-ACCESS" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode access
                    encap-type dot1q
                }
            }
        }
        group "PORT-NETWORK" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode network
                    encap-type null
                }
            }
        }
    }
    card 1 {
        mda 1 {
            admin-state enable
            mda-type m5-100g-qsfp28
        }
    }
    log {
        filter "1001" {
            named-entry "10" {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id "99" {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id "100" {
            description "Default Serious Errors Log"
            filter "1001"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
    }
    port 1/1/c1 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/1/c2 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/1/c3 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    router "Base" {
        apply-groups ["NETWORK-INTERFACE" "NETWORK-IF-IPV6"]
        autonomous-system 65000
        interface "system" {
            ipv4 {
                primary {
                    address 10.0.20.15
                    prefix-length 32
                }
            }
            ipv6 {
                address 3ffe::f {
                    prefix-length 128
                }
            }
        }
        interface "to-R13" {
            port 1/1/c1/1
        }
        interface "to-R14" {
            port 1/1/c3/1
        }
        interface "to-R16" {
            port 1/1/c2/1
        }
        bgp {
            admin-state enable
            rapid-withdrawal true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            advertise-ipv6-next-hops {
                vpn-ipv6 true
                evpn true
                vpn-ipv4 true
            }
            group "access" {
                next-hop-self true
                peer-as 65000
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
            }
            neighbor "3ffe::b" {
                group "access"
            }
            neighbor "3ffe::c" {
                group "access"
            }
        }
        isis 1 {
            admin-state enable
            advertise-router-capability as
            ipv6-routing native
            level-capability 1
            standard-multi-instance true
            traffic-engineering true
            area-address [49.1022.2222.22]
            multi-topology {
                ipv6-unicast true
            }
            loopfree-alternate {
                remote-lfa {
                }
                ti-lfa {
                }
            }
            segment-routing-v6 {
                admin-state enable
                micro-segment-locator "uSID-Alg0-Locator" {
                    level-capability 1
                    level 1 {
                        metric 1
                    }
                }
            }
            interface "system" {
                interface-type point-to-point
            }
            interface "to-R13" {
                interface-type point-to-point
            }
            interface "to-R14" {
                interface-type point-to-point
            }
            interface "to-R16" {
                interface-type point-to-point
            }
            level 1 {
                wide-metrics-only true
            }
        }
        segment-routing {
            segment-routing-v6 {
                micro-segment {
                    block-length 32
                    global-sid-entries 56
                    sid-length 16
                    block "SRv6-uSID-Alg0" {
                        admin-state enable
                        prefix {
                            ip-prefix 2001:ac9::/32
                        }
                        static-function {
                            max-entries 16
                        }
                    }
                }
                micro-segment-locator "uSID-Alg0-Locator" {
                    admin-state enable
                    block "SRv6-uSID-Alg0"
                    un {
                        value 15
                    }
                }
                base-routing-instance {
                    micro-segment-locator "uSID-Alg0-Locator" {
                        function {
                            ua-auto-allocate psp protection protected { }
                        }
                    }
                }
            }
        }
    }
}