configure {
    apply-groups ["LLDP-DEFAULT"]
    groups {
        group "CONNECTOR" {
            port "<.*>" {
                admin-state enable
                connector {
                    breakout c1-100g
                }
            }
        }
        group "ETHCFM" {
            service {
                epipe "<.*>" {
                    sap "<.*>" {
                        eth-cfm {
                            mep md-admin-name "<.*>" ma-admin-name "<.*>" mep-id "<.*>" {
                                admin-state enable
                                direction up
                                install-mep true
                                ccm true
                                ccm-ltm-priority 0
                                eth-test {
                                    test-pattern {
                                        pattern all-ones
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        group "ISIS-BFD" {
            router "Base" {
                isis 0 {
                    interface "<.*>" {
                        bfd-liveness {
                            ipv4 {
                            }
                        }
                    }
                }
            }
        }
        group "LLDP-DEFAULT" {
            port "<.*>" {
                ethernet {
                    lldp {
                        dest-mac nearest-bridge {
                            receive true
                            transmit true
                            tx-tlvs {
                                port-desc true
                                sys-name true
                                sys-desc true
                                sys-cap true
                            }
                        }
                    }
                }
            }
        }
        group "NETWORK-IF-IPV6" {
            router "Base" {
                interface "<to.*>" {
                    ipv6 {
                    }
                }
            }
        }
        group "NETWORK-INTERFACE" {
            router "Base" {
                interface "<toR.*>" {
                    ipv4 {
                        unnumbered {
                            system
                        }
                    }
                }
            }
        }
        group "OAMPM" {
            oam-pm {
                session "<.*>" {
                    ethernet {
                        priority 3
                        dmm {
                            admin-state enable
                            interval 1000
                            data-tlv-size 64
                        }
                        slm {
                            admin-state enable
                            interval 1000
                            data-tlv-size 64
                            timing {
                                frames-per-delta-t 1
                                consec-delta-t 10
                                chli-threshold 5
                            }
                        }
                    }
                }
            }
        }
        group "PORT-ACCESS" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode access
                    encap-type dot1q
                }
            }
        }
        group "PORT-NETWORK" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode network
                    encap-type null
                }
            }
        }
    }
    card 1 {
        mda 1 {
            admin-state enable
            mda-type m4-10g-sfp++1-100g-cfp2
        }
        mda 2 {
            admin-state enable
            mda-type m6-10g-sfp++1-100g-qsfp28
        }
    }
    eth-cfm {
        domain "9902" {
            level 3
            format none
            association "3" {
                icc-based "test-413"
                ccm-interval 10s
                auto-mep-discovery true
                bridge-identifier "R04-R13_VPWS-SRv6" {
                }
            }
        }
    }
    log {
        filter "1001" {
            named-entry "10" {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id "99" {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id "100" {
            description "Default Serious Errors Log"
            filter "1001"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
    }
    oam-pm {
        session "epipe_R04-R13" {
            apply-groups ["OAMPM"]
            ethernet {
                remote-mep 1
                source {
                    mep 2
                    md-admin-name "9902"
                    ma-admin-name "3"
                }
                dmm {
                    test-id 413
                }
                slm {
                    test-id 413
                }
            }
        }
    }
    policy-options {
        prefix-list "routers-system-ip" {
            prefix 10.0.0.0/16 type longer {
            }
        }
        policy-statement "routers-system" {
            entry 10 {
                from {
                    prefix-list ["routers-system-ip"]
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/1 {
        admin-state enable
        ethernet {
            mode access
            encap-type null
        }
    }
    port 1/1/5 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/2/c7 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/2/c7/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    router "Base" {
        apply-groups ["NETWORK-INTERFACE" "NETWORK-IF-IPV6"]
        interface "system" {
            ipv4 {
                primary {
                    address 10.0.10.4
                    prefix-length 32
                }
            }
            ipv6 {
                address 3ffe::4 {
                    prefix-length 128
                }
            }
        }
        interface "toR02" {
            port 1/2/c7/1
        }
        interface "toR06" {
            port 1/1/5
        }
        isis 1 {
            admin-state enable
            ipv6-routing mt
            level-capability 1
            standard-multi-instance true
            traffic-engineering true
            area-address [49.1011.1111.11]
            multi-topology {
                ipv6-unicast true
            }
            loopfree-alternate {
                remote-lfa {
                }
                ti-lfa {
                }
            }
            interface "system" {
                interface-type point-to-point
            }
            interface "toR02" {
                interface-type point-to-point
            }
            interface "toR06" {
                interface-type point-to-point
            }
            level 1 {
                wide-metrics-only true
            }
        }
        ldp {
            admin-state enable
        }
        mpls {
            admin-state enable
            interface "system" {
            }
            interface "toR02" {
            }
            interface "toR06" {
            }
            path "FOLLOW-IGP" {
                admin-state enable
            }
            lsp-template "my-lsp" {
                admin-state enable
                type p2p-rsvp-mesh
                default-path "FOLLOW-IGP"
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
            }
            lsp "toR05" {
                admin-state enable
                type p2p-rsvp
                to 10.0.0.5
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
                primary "FOLLOW-IGP" {
                }
            }
            lsp "toR06" {
                admin-state enable
                type p2p-rsvp
                to 10.0.0.6
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
                primary "FOLLOW-IGP" {
                }
            }
            auto-lsp "my-lsp" {
                policy ["routers-system"]
            }
        }
        rsvp {
            admin-state enable
            interface "system" {
            }
            interface "toR02" {
            }
            interface "toR06" {
            }
        }
    }
    service {
        epipe "R04-R13_VPWS-SRv6" {
            admin-state enable
            service-id 413
            customer "1"
            endpoint "remote" {
                standby-signaling master
            }
            spoke-sdp 5:413 {
                control-word true
                vc-type vlan
                pw-status {
                    signaling true
                }
            }
            sap 1/1/1 {
                eth-cfm {
                    mep md-admin-name "9902" ma-admin-name "3" mep-id 2 {
                        apply-groups ["ETHCFM"]
                    }
                }
            }
        }
        sdp 5 {
            admin-state enable
            delivery-type mpls
            far-end {
                ip-address 10.0.0.5
            }
            lsp "toR05" { }
        }
        sdp 6 {
            admin-state enable
            delivery-type mpls
            far-end {
                ip-address 10.0.0.6
            }
            lsp "toR06" { }
        }
    }
}
