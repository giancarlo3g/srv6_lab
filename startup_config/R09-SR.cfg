
configure {
    apply-groups ["LLDP-DEFAULT" "SRv6-7750"]
    groups {
        group "CONNECTOR" {
            port "<.*>" {
                admin-state enable
                connector {
                    breakout c1-100g
                }
            }
        }
        group "ISIS-BFD" {
            router "Base" {
                isis 0 {
                    interface "<.*>" {
                        bfd-liveness {
                            ipv4 {
                            }
                        }
                    }
                }
            }
        }
        group "LLDP-DEFAULT" {
            port "<.*/.*/.*>" {
                ethernet {
                    lldp {
                        dest-mac nearest-bridge {
                            receive true
                            transmit true
                            tx-tlvs {
                                port-desc true
                                sys-name true
                                sys-desc true
                                sys-cap true
                            }
                        }
                    }
                }
            }
        }
        group "NETWORK-IF-IPV6" {
            router "Base" {
                interface "<to.*>" {
                    ipv6 {
                    }
                }
            }
        }
        group "NETWORK-INTERFACE" {
            router "Base" {
                interface "<toR.*>" {
                    ipv4 {
                        unnumbered {
                            system
                        }
                    }
                }
            }
        }
        group "PORT-ACCESS" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode access
                    encap-type dot1q
                }
            }
        }
        group "PORT-NETWORK" {
            port "<.*>" {
                admin-state enable
                ethernet {
                    mode network
                    encap-type null
                }
            }
        }
        group "SRv6-7750" {
            card 1 {
                card-type iom-1
                mda 1 {
                    xconnect {
                        mac 1 {
                            loopback 1 {
                            }
                        }
                    }
                }
            }
            fwd-path-ext {
                fpe 1 {
                    path {
                        pxc 1
                    }
                    application {
                        srv6 {
                            type origination
                        }
                    }
                }
                fpe 2 {
                    path {
                        pxc 2
                    }
                    application {
                        srv6 {
                            type termination
                        }
                    }
                }
            }
            port pxc-1.a {
                admin-state enable
            }
            port pxc-1.b {
                admin-state enable
            }
            port pxc-2.a {
                admin-state enable
            }
            port pxc-2.b {
                admin-state enable
            }
            port 1/1/m1/1 {
                admin-state enable
            }
            port-xc {
                pxc 1 {
                    admin-state enable
                    port-id 1/1/m1/1
                }
                pxc 2 {
                    admin-state enable
                    port-id 1/1/m1/1
                }
            }
        }
        group "STAMP-DEFAULT" {
            oam-pm {
                session "<.*>" {
                    ip {
                        twamp-light {
                            admin-state enable
                            interval 10000
                            pad-size 5
                            delay-template "LINK-DELAY-TEMPLATE-1"
                            loss {
                                hli-force-count true
                            }
                        }
                    }
                }
            }
        }
    }
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me6-100gb-qsfp28
        }
    }
    log {
        filter "1001" {
            named-entry "10" {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id "99" {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id "100" {
            description "Default Serious Errors Log"
            filter "1001"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
    }
    oam-pm {
        session "toR07" {
            ip {
                destination 10.0.0.7
                destination-udp-port 64364
                source 10.0.0.9
                forwarding {
                    interface "toR07"
                }
                twamp-light {
                    apply-groups ["STAMP-DEFAULT"]
                    test-id 100708
                }
            }
        }
        streaming {
            delay-template "LINK-DELAY-TEMPLATE-1" {
                admin-state enable
                sample-window 15
                window-integrity 10
                fd-avg forward { }
                fd-avg backward { }
                fd-avg round-trip { }
            }
        }
    }
    policy-options {
        prefix-list "routers-system-ip" {
            prefix 10.0.0.0/16 type longer {
            }
        }
        policy-statement "routers-system" {
            entry 10 {
                from {
                    prefix-list ["routers-system-ip"]
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/1/c2 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c2/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    port 1/1/c3 {
        apply-groups ["CONNECTOR"]
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c3/1 {
        apply-groups ["PORT-NETWORK"]
        admin-state enable
    }
    router "Base" {
        apply-groups ["NETWORK-INTERFACE" "NETWORK-IF-IPV6"]
        autonomous-system 65000
        interface "system" {
            ipv4 {
                primary {
                    address 10.0.0.9
                    prefix-length 32
                }
            }
            ipv6 {
                address 3ffe::9 {
                    prefix-length 128
                }
            }
        }
        interface "toR07" {
            port 1/1/c1/1
        }
        interface "toR10" {
            port 1/1/c2/1
        }
        interface "toR11" {
            port 1/1/c3/1
        }
        mpls-labels {
            reserved-label-block "SRv6-uSID-Alg0" {
                start-label 30000
                end-label 38191
            }
        }
        bgp {
            admin-state enable
            rapid-withdrawal true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            advertise-ipv6-next-hops {
                vpn-ipv6 true
                evpn true
                vpn-ipv4 true
            }
            group "core" {
                peer-as 65000
                family {
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                }
            }
            neighbor "3ffe::7" {
                group "core"
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability as
            ipv6-routing native
            level-capability 2
            traffic-engineering true
            area-address [49.1000.0000.00]
            multi-topology {
                ipv6-unicast true
            }
            loopfree-alternate {
                remote-lfa {
                }
                ti-lfa {
                }
            }
            segment-routing-v6 {
                admin-state enable
                micro-segment-locator "uSID-Alg0-Locator" {
                    level-capability 2
                    level 2 {
                        metric 1
                    }
                }
            }
            interface "system" {
                interface-type point-to-point
            }
            interface "toR07" {
                interface-type point-to-point
            }
            interface "toR10" {
                interface-type point-to-point
            }
            interface "toR11" {
                interface-type point-to-point
            }
            level 2 {
                wide-metrics-only true
            }
        }
        ldp {
            admin-state enable
        }
        mpls {
            admin-state enable
            interface "system" {
            }
            interface "toR07" {
            }
            interface "toR10" {
            }
            interface "toR11" {
            }
            path "FOLLOW-IGP" {
                admin-state enable
            }
            lsp-template "my-lsp" {
                admin-state enable
                type p2p-rsvp-mesh
                default-path "FOLLOW-IGP"
                adaptive true
                path-computation-method local-cspf
                fast-reroute {
                    frr-method facility
                }
            }
            auto-lsp "my-lsp" {
                policy ["routers-system"]
            }
        }
        rsvp {
            admin-state enable
            interface "system" {
            }
            interface "toR07" {
            }
            interface "toR10" {
            }
            interface "toR11" {
            }
        }
        segment-routing {
            segment-routing-v6 {
                origination-fpe [1]
                source-address 2001:db8:0:9::1
                micro-segment {
                    block-length 48
                    global-sid-entries 56
                    sid-length 16
                    block "SRv6-uSID-Alg0" {
                        admin-state enable
                        termination-fpe [2]
                        label-block "SRv6-uSID-Alg0"
                        prefix {
                            ip-prefix 2001:ac8::/48
                        }
                        static-function {
                            max-entries 16
                        }
                    }
                }
                micro-segment-locator "uSID-Alg0-Locator" {
                    admin-state enable
                    block "SRv6-uSID-Alg0"
                    un {
                        value 9
                    }
                }
                base-routing-instance {
                    micro-segment-locator "uSID-Alg0-Locator" {
                        function {
                            ua-auto-allocate psp protection protected { }
                        }
                    }
                }
            }
        }
        twamp-light {
            reflector {
                admin-state enable
                udp-port 64364
                prefix 10.0.0.0/24 {
                }
            }
        }
    }
}