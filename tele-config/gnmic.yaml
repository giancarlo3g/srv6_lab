subscriptions:
  sub1:
    paths:
      - /state/port/ethernet/
      - /state/router/interface/
      - /state/system/cpu
      - /state/system/memory-pools
      - /state/port/oper-state
      - /state/oam-pm
    stream-mode: sample
    sample-interval: 10s

outputs:
  prom-output:
    type: prometheus
    listen: "gnmic:9804"
    strings-as-labels: true
    service-registration:
      address: consul-agent:8500
    event-processors:
      - up-down-map

processors:
  up-down-map:
    event-strings:
      value-names:
        - oper-state
      transforms:
        - replace:
            apply-on: "value"
            old: "up"
            new: "1"
        - replace:
            apply-on: "value"
            old: "down"
            new: "0"
