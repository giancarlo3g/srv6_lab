username: admin
password: admin
insecure: true
encoding: json_ietf
log: true

targets:
  #SROS
  clab-srv6-R01-IXR:57400:
  clab-srv6-R02-IXR:57400:
  clab-srv6-R03-IXR:57400:
  clab-srv6-R04-IXR:57400:
  clab-srv6-R05-SR:57400:
  clab-srv6-R06-SR:57400:
  clab-srv6-R07-SR:57400:
  clab-srv6-R08-SR:57400:
  clab-srv6-R09-SR:57400:
  clab-srv6-R10-SR:57400:
  clab-srv6-R11-SR:57400:
  clab-srv6-R12-SR:57400:
  clab-srv6-R13-IXR:57400:
  clab-srv6-R14-IXR:57400:
  clab-srv6-R15-IXR:57400:
  clab-srv6-R16-IXR:57400:

subscriptions:
  sub1:
    paths:
      - /state/port/ethernet/
      - /state/router/interface/
      - /state/system/cpu
      - /state/system/memory-pools
      - /state/port/oper-state
      - /state/oam-pm
    stream-mode: sample
    sample-interval: 10s
  
outputs:     
  prom-output:
    type: prometheus
    listen: "clab-srv6-gnmic:9804"
    strings-as-labels: true
    service-registration:
      address:  clab-srv6-consul-agent:8500
    event-processors:
      - up-down-map

processors:
  up-down-map:
    event-strings:
      value-names:
        - oper-state
      transforms:
        - replace:
            apply-on: "value"
            old: "up"
            new: "1"
        - replace:
            apply-on: "value"
            old: "down"
            new: "0"
