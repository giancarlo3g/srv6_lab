username: admin
password: admin
insecure: true
encoding: json_ietf
log: true

loader:
  type: docker
  filters:
    - containers:
      - label=clab-node-kind: vr-sros
        label=containerlab: cox
targets:
  #SROS
  clab-cox-ixr-r1:57400:
  clab-cox-ixr-r2:57400:
  clab-cox-ixr-r3:57400:
  clab-cox-ixr-r4:57400:
  clab-cox-sr-r5:57400:
  clab-cox-sr-r6:57400:
  clab-cox-sr-r7:57400:
  clab-cox-sr-r8:57400:
  clab-cox-sr-r9:57400:
  clab-cox-sr-r10:57400:
  clab-cox-sr-r11:57400:
  clab-cox-sr-r12:57400:
  clab-cox-ixr-r13:57400:
  clab-cox-ixr-r14:57400:
  clab-cox-ixr-r15:57400:
  clab-cox-ixr-r16:57400:

subscriptions:
  sub1:
    paths:
      - /state/port/ethernet/
      - /state/router/interface/
      - /state/system/cpu
      - /state/system/memory-pools
      - /state/port/oper-state
    stream-mode: sample
    sample-interval: 10s
  
outputs:     
  prom-output:
    type: prometheus
    listen: "clab-cox-gnmic:9804"
    strings-as-labels: true
    service-registration:
      address: clab-cox-consul-agent:8500
    event-processors:
      - up-down-map

processors:
  up-down-map:
    event-strings:
      value-names:
        - oper-state
      transforms:
        - replace:
            apply-on: "value"
            old: "up"
            new: "1"
        - replace:
            apply-on: "value"
            old: "down"
            new: "0"